<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
        <title>EDITABLE RESUME MAKER</title>
    
</head>
<body>
    <h1>EDITABLE INTERACTIVE RESUME BUILDER</h1>

    <form id="resumeForm" action="">
        <fieldset>
            <legend><h3>Personal Information</h3></legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name" required/><br/><br/>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="enter your e-mail" required/><br/><br/>
            <label for="number">Number:</label>
            <input type="tel" id="number" name="number" placeholder="enter your number"/><br/><br/>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="enter your address" required/><br/><br/>
            <label for="pic">Profile picture:</label>
            <input type="file" id="pic"  name="pic" accept="image/*"/><br/><br/>
        </fieldset>

        <fieldset>
            <legend><h3>Education</h3></legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education"  rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend><h3>Work Experience</h3></legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="8" required></textarea>
        </fieldset>

        <fieldset>
            <legend><h3>Skills</h3></legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="5" required></textarea>
        </fieldset>
        <br/>
        <button type="submit">Generate Resume</button>
    </form>

    
    <div id="generatedResume"></div>

    <script src="type.js"></script>
</body>
<br/>
<footer>Made By Manahil Rajput</footer>
</html>
